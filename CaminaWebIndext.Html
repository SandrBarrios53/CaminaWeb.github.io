<h1>Bienvenido a CAMINA+</h1>

<div id="contenido">
  <p>Haz clic para recibir un mensaje motivador del juego.</p>
  <button onclick="mostrarMensaje()">Motívame</button>
  <div id="mensajeInteractivo"></div>
</div>

<script>
const mensajes = [
  "¡Tú puedes seguir avanzando!",
  "Cada paso cuenta, no te rindas.",
  "Hoy es un gran día para mejorar.",
  "Tu esfuerzo te hace más fuerte.",
  "¡Vamos, estás haciendo un gran trabajo!"
];

function mostrarMensaje() {
  const mensaje = mensajes[Math.floor(Math.random() * mensajes.length)];
  document.getElementById("mensajeInteractivo").textContent = mensaje;
}
</script>
